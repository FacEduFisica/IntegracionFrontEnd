<div class="flex-center position-ref full-height">
  <div class="wrapper fadeInDown">
    <div id="formContent">
    <div class="fadeIn first">
      <img src="assets/img/jaime_isaza_cadavid.png" id="icon" alt="User Icon" />
      <div class="alert alert-success">Recuperar Contraseña</div>
      <form [formGroup]="resetPasswordForm">
        <input type="email" id="login" class="fadeIn second" formControlName="email" placeholder="Email">
        <input type="password" class="fadeIn third" formControlName="password" placeholder="Contraseña" (change)="verify()" (keyup)="verify()" autocomplete="off"
        [ngClass]="{'is-invalid':!resetPasswordForm.get('password').valid && resetPasswordForm.get('password').touched}">
        <input type="password" class="fadeIn third" formControlName="password_confirmation" placeholder="Confirmar Contraseña" (change)="verify()" (keyup)="verify()" autocomplete="off"
        [ngClass]="{'is-invalid':!resetPasswordForm.get('password_confirmation').valid && resetPasswordForm.get('password_confirmation').touched}">
        <div *ngIf="!resetPasswordForm.controls['password'].errors?.required && !verification && resetPasswordForm.get('password_confirmation').touched"
                  class="form-control-feedback col-12 text-red">
                  Las contraseñas no coinciden
        </div>
        <input type="submit" class="fadeIn fourth" (click)="reset()" value="Enviar" [disabled]="!resetPasswordForm.controls['password'].errors?.required && !verification && resetPasswordForm.get('password_confirmation').touched">
      </form>
      <a class="btn btn-google" [routerLink]="['/login']">Login</a>
      <a class="btn btn-google" [routerLink]="['/password/email']">¿Olvidó su contraseña?</a>
      <div *ngIf="mensaje" class="alert alert-success">{{ mensaje }} </div>
    </div>
  </div>
  </div>
</div>
