<div class="card">
  <img class="card-img-top" [src]="widgetImg" alt="Foto">
  <div class="card-body">
    <h4 class="card-title text-center">{{ widgetTitle }}</h4>
    <h6 class="card-subtitle text-center">{{ widgetSubTitle }}</h6>
    <p class="text-justify white-space">{{ widgetContent }}</p>
    <span class="badge badge-secondary">{{widgetTopic}}</span>
  </div>
</div>
